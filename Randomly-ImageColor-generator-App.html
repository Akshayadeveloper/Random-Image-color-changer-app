<!DOCTYPE html>
<html>
<head>
	<title>Random image color generator App</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#divID {
			position: absolute;
			top: 0;
			width: 100%;
			height: 100vh;
			mix-blend-mode:hue;
		}

		body {
			overflow: hidden;
		}

		img {
			/*height: 100vh;
			width: 100%;*/
		 width: 100%;
  height: auto;
		}
	</style>
</head>

<body>
	<img src=
"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9JF8mIgFDIz_w87CCr25Lcnwt7QW8s6S26w&usqp=CAU">
	<div id="divID"></div>
	<script>
		const divElem = document.getElementById("divID");
		function randomcolor() {
			return Math.floor(Math.random() * 255);
		}
		divElem.addEventListener('click', () => {
			divElem.style.backgroundColor = 'rgba('
				+ randomcolor() + ',' + randomcolor()
				+ ',' + randomcolor() + '\)'
		})
	</script>
</body>
</html>
